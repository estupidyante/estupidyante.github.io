<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nutrissentials Game (HTML5)</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />
        <link rel="stylesheet" href="theme/styles/editor.css">
    </head>
    <body>
        <div id="navBarBG"></div>
        <div id="editorMain">
            <div id="headerTop"></div>
            <div id="viewporter" class="ctrCursor" oncontextmenu="return false;">
                <div id="sometext">move mouse over this div</div>
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="settings" class="clearfix">
                <div class="scroll-info">
                    <label for="scrollLeft">Scroll Left: </label><input type="text" id="scrollLeft" size="9" disabled="disabled"/><label for="scrollTop">Scroll Top: </label><input type="text" id="scrollTop" size="9" disabled="disabled"/>
                </div>
                
                <div id="tools">
                    <p><b>Mouse X: </b></p>
                    <p><b>Mouse Y: </b></p>
                </div>

                <div id="iconHolder">
                    <div id="icons"></div>
                </div>
            </div>

            <div id="scroll-controls">
                <button id="scrollByLeft"></button>
                <button id="scrollByUp"></button>
                <button id="scrollByDown"></button>
                <button id="scrollByRight"></button>
            </div>

            <div id="toolBar">
                <div id="toolBarIcons">
                    <img id="spawnTargetIcon" src="theme/images/editor/spawn-target-icon.png" alt="spawn-target-icon">
                    <button id="genSpawn" style="vertical-align: top;padding: 10px 5px;font-size: 16px; border-radius:10px; cursor:pointer;">Generate SpawnPoints</button>
                </div>
            </div>
        </div>
        <!-- Import CreateJS Suite Framework -->
        <script type="text/javascript" src="theme/scripts/libs/easeljs/Easel.js"></script>
        <script type="text/javascript" src="theme/scripts/libs/easeljs/Tween.js"></script>
        <!-- End CreateJS Imports -->

        <!-- Import JQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
        <!-- End JQuery Imports -->

        <script src="theme/scripts/libs/imagesQueue.js" type="text/javascript"></script>

        <!--GAME:-->
        <script type="text/javascript" src="theme/scripts/util/GameEngine.js"></script>

        <script type="text/javascript" src="theme/scripts/util/Viewport.js"></script>
        <script type="text/javascript" src="theme/scripts/util/Raf.js"></script>
        <script type="text/javascript" src="theme/scripts/util/Animate.js"></script>
        <script type="text/javascript" src="theme/scripts/util/Scroll.js"></script>
        <script type="text/javascript" src="theme/scripts/editor/MapRender.js"></script>

        <script type="text/javascript" src="theme/scripts/util/GameLoadingScene.js"></script>
        <script type="text/javascript" src="theme/scripts/util/AudioManager.js"></script>
        <script type="text/javascript" src="theme/scripts/util/PlayLoadingScene.js"></script>
        <script type="text/javascript" src="theme/scripts/util/Clip.js"></script>
        <script type="text/javascript" src="theme/scripts/util/Button.js"></script>
        <script src="theme/scripts/util/SpriteLoader.js" type="text/javascript"></script>
        <script src="theme/scripts/util/GetItemCombination.js" type="text/javascript"></script>
        <script src="theme/scripts/util/Drag.js" type="text/javascript"></script>
        
        <script src="theme/scripts/screens/MenuScene.js" type="text/javascript"></script>
        <script src="theme/scripts/screens/TutorialScene.js" type="text/javascript"></script>
        <script src="theme/scripts/screens/LevelScene.js" type="text/javascript"></script>
        <script src="theme/scripts/screens/GameScene.js" type="text/javascript"></script>

        <script src="theme/scripts/util/CounterAnim.js" type="text/javascript"></script>
        <script src="theme/scripts/util/IconSprite.js" type="text/javascript"></script>
        <script src="theme/scripts/util/TextStroke.js" type="text/javascript"></script>

        <!-- HUD -->
        <script src="theme/scripts/gameworld/TimeBar.js" type="text/javascript"></script>
        <script src="theme/scripts/gameworld/StatsBar.js" type="text/javascript"></script>
        <script src="theme/scripts/gameworld/Items.js" type="text/javascript"></script>

        <!-- Popup -->
        <script type="text/javascript" src="theme/scripts/util/Popup.js"></script>
        <script type="text/javascript" src="theme/scripts/util/PopupViewer.js"></script>
        <script type="text/javascript" src="theme/scripts/popup/PausePopup.js"></script>
        <script type="text/javascript" src="theme/scripts/popup/GameOverPopup.js"></script>
        <script type="text/javascript" src="theme/scripts/popup/ConfirmPopup.js"></script>
        <script type="text/javascript" src="theme/scripts/popup/ItemCompletePopup.js"></script>

        <script type="text/javascript" src="theme/scripts/GameEditor.js"></script>

        <!-- Game Initialized -->
        <script type="text/javascript">
            WebFontConfig = {
                //            custom: { families: ['Grobold'],
                //                urls: ['styles/fonts_stylesheet.css']},
                google: {
                    families: ['Bowlby One SC']
                },
                loading: function () { trace("loading fonts"); }
                    ,
                fontactive: function (fontFamily, fontDescription) {
                    trace("font is active: " + fontFamily + " -" + fontDescription);
                },
                fontinactive: function (fontFamily, fontDescription) {
                    trace("font is in-active: " + fontFamily + " -" + fontDescription);
                },
                active: function () {
                    trace("fonts are loaded.");
                }

            };


            (function () {
                // fonts loader:
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
            $(document).ready(function () {
                initMainGame();
            });
                
        </script>
    </body>
</html>
